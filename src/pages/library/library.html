<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Library</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSharebookPage()">
          <ion-title>Sharebook</ion-title>
          <ion-icon name="ios-leaf"></ion-icon>
        </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="openProfile()">
            <ion-title>Profile</ion-title>
            <ion-icon name="ios-leaf"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let country of countryList">
      <h2> {{ country.name }} </h2>
      <h3> Code: <strong>{{ country.code }}</strong> </h3>
    </ion-item>
  </ion-list>

  </h2>

    <li>Adding books</li>
    <li>Removing books</li>
    <li>Let others contact owner</li>
    <li>Filters for books</li>
    <li>Search by location</li>
  </ul>
</ion-content>
