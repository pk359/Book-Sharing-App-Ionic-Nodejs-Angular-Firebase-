<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Library</ion-title>
    <!-- 
    <ion-buttons end>
      <button class="menu-item-navbar" ion-button round color="danger" (click)="goToShareBookPage()">
         Sharebook
        
        </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getBooks($event)"></ion-searchbar>
  <ion-card *ngFor="let book of filteredBooks; async" class="book-container" (click)="showBookDetail(book)">
    <ion-card-content>
      <img src="{{book.coverURLs ? book.coverURLs[0]:'assets/images/no_image.png'}}" >
      <!-- <ion-img [src]="book.coverURL"></ion-img> -->
      <!-- <h3>{{book.title}}</h3> -->
      <span>
          <b>{{book.title}}</b>, (Author: <i>{{book.author}}</i>)
      </span>
    </ion-card-content>
  </ion-card>
</ion-content>
