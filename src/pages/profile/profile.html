<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="text-align: center">
  <ion-card *ngIf="dbUser">
    <ion-item style="text-align: center">
      <ion-img [src]="dbUser.photoURL"></ion-img>
    </ion-item>

    <ion-list>
      <ion-item>
        <button item-end ion-button (click)="toggleEdittable()">{{edittable?'Cancel':'Edit'}}</button>
      </ion-item>
      <ion-item>
        <ion-label inline>Name</ion-label>
        <ion-input [disabled]="!edittable" (change)="edittedData['displayName']= $event.target.value" [value]="dbUser.displayName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label inline>Email</ion-label>
        <ion-input disabled [value]="dbUser.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="color: black; overflow:unset" inline>Phone No</ion-label>
        <ion-input [disabled]="!edittable" (change)="edittedData['phoneNumber']= $event.target.value" [value]="dbUser.phoneNumber"></ion-input>
      </ion-item>
      <button color="primary" ion-button block outline round *ngIf="edittable" (click)="onSave()">Save</button>
    </ion-list>
  </ion-card>

</ion-content>
