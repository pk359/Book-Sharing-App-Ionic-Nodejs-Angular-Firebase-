<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="text-align: center">
  <ion-card>
    <ion-item style="text-align: center">
      <ion-img [src]="getUser().photoURL"></ion-img>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>
        Name : {{getUser().displayName}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Email : {{getUser().email}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="color: black; overflow:unset">
        Phone No. : {{getUser().phoneNumber}}
      </ion-label>
    </ion-item>
  </ion-card>
  <button color="primary" round (click)="updatePhone()">Update Phone Number</button>
</ion-content>
