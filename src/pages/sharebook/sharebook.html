<ion-header>

  <ion-navbar>
    <ion-title>sharebook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 ion-text text-center color="Dpink"> Sharing book is love</h2>

  <ion-col>
    <ion-item>
      <ion-label stacked> Title</ion-label>
      <ion-input placeholder="Enter Book Titles" [(ngModel)]="bookData.title"></ion-input>
    </ion-item>
  </ion-col>

  <ion-col>
    <ion-item>
      <ion-label stacked> Author</ion-label>
      <ion-input placeholder="Enter a Author" [(ngModel)]="bookData.author"></ion-input>
    </ion-item>
  </ion-col>
  <ion-row>
    <ion-item>
      <ion-label stacked> Summary</ion-label>
      <ion-textarea placeholder="write a sweet Summary" [(ngModel)]="bookData.summary"></ion-textarea>
    </ion-item>
  </ion-row>

  <button style="margin-top:30px" round color="Dpink" ion-button block (click)="placeRequest()">Share Book Now</button>
</ion-content>
