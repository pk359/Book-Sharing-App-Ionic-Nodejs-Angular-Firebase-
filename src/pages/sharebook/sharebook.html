<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Sharebook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #bookForm="ngForm" (ngSubmit)="submitBook()">
    <h2>
      Share a book
    </h2>
    <ion-item>
      <ion-label stacked> Book title</ion-label>
      <ion-input [(ngModel)]="book.title" name="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked> Author</ion-label>
      <ion-input [(ngModel)]="book.author" name="author" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked> Summary</ion-label>
      <ion-textarea [(ngModel)]="book.summary" name="summary" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>ISBN (Optional)</ion-label>
      <ion-input [(ngModel)]="book.isbn" name="isbn"></ion-input>
    </ion-item>
    <ion-item>
      <input type="file" (change)="onFileChange($event)" accept='image/*'>
    </ion-item>
    <p class="error" color="danger">
      {{error}}
    </p>
    <button type="submit"  style="margin-top:30px"  [disabled]="!bookForm.form.valid" round color="darkpink" ion-button block>Share Book Now</button>
  </form>

</ion-content>
