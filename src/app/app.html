<ion-menu [content]="content">
  <ion-content class="sidemenu">
    <div class="user-info-container">
      <div class="loggedIn-div" *ngIf="user">
        <button class="logout-button" icon-only (click)="logout()" ion-button menuClose>
            <ion-icon name="log-out"></ion-icon>
            </button>
        <div class="profile-image">
          <ion-img [src]="user.photoURL" ></ion-img>
        </div>
        <h3 class="username">
          {{user.displayName}}
        </h3>
      </div>
      <button *ngIf="!user" class="login-button not-logged" (click)="loginWithGooglePopup()" ion-button round>Login</button>
    </div>

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
